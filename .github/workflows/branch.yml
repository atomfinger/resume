name: Branch build

on:
  push:
    branches-ignore:
      - main

jobs:
  convert_resume:
    name: "Convert resume"
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      
      - name: Setup Node.js
        uses: actions/setup-node@v2.1.4
        with:
          node-version: 12

      - name: Setup
        run: |
          npm install -g resume-cli
          mkdir output

      - name: Verify JSON schema
        run: resume validate

      - name: Generate HTML resume
        run: resume export output/resume.html --format html
      
      - name: Generate PDF resume
        run: resume export output/resume.pdf --format pdf

  
  convert_resume_doc:
    name: Convert to Doc
    runs-on: ubuntu-latest
    needs: convert_resume
    steps:      
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.13.1'
      - name: Checking out ResumeFodder
        run: git clone https://gitlab.com/steve-perkins/ResumeFodder.git
      - name: Building ResumeFodder
        run: |
          cd ResumeFodder-cli
          go build -o ResumeFodder
      - run: mkdir output
      - name: Converting resume to Doc
        run: ./ResumeFodder-cli/ResumeFodder convert resume.json output/resume.doc
      


