name: Compiling

on: push

jobs:
  convert_resume:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - run: |
          mkdir output
      - uses: docker://pandoc/core
        with:
          args: --output=output/resume.pdf resume.md
      - uses: actions/upload-artifact@master
        with:
          name: output
          path: output