name: Release

on:
  push:
    branches:
      - main

jobs:
  convert_resume:
    runs-on: ubuntu-18.04
    steps:
      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: '3.x' 

      - uses: actions/checkout@v2
      - run: |
          pip install weasyprint
          mkdir output

      - name: Markdown -> HTML
        uses: docker://pandoc/latex:2.9
        with:
          args: --include-in-header style.css
            --output=output/resume.html
            resume.md

      - name: HTML -> DOCX
        uses: docker://pandoc/latex:2.9
        with:
          args:
            --output=output/resume.docx
            output/resume.html

      - name: HTML -> PDF
        run: weasyprint ./output/resume.html ./output/resume.pdf


      - name: Bump version and push tag
        id: version_bump
        uses: ChloePlanet/github-tag-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          RELEASE_BRANCHES: main
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version_bump_new_tag }}
          release_name: Resume ${{ steps.version_bump_new_tag }}
          draft: false
          prerelease: false

      - name: Upload Release Asset PDF
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./output/resume.pdf
          asset_name: resume.pdf
          asset_content_type: application/pdf
